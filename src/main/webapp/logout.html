<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ログアウト</title>
	<link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
	<link rel="stylesheet" href="Logout.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script type="text/javascript">
		window.onload = function(){
			performance.getEntriesByType("navigation").forEach(function(pe){
		    if(pe.type == 'back_forward'){
		    	location.href = "./login.jsp";
		    }
		  });
		};
	</script>
</head>
<body>
	<div class="block">
		<br>
		<h1 class="logout">
		ログアウトしました。<br>
		</h1>
		<h2 class="logout">
		ログインがめんに<a href="login.jsp">もどる</a>
		</h2>
		<div class="image">
			<div style="position:relative; top:80%; left:15%; display:inline;">
				<img src="./turtle.png" width="20%">
			</div>
			<div style="position:relative; top:80%; left:40%; display:inline;">
				<img src="./rabbit.png" width="35%">
			</div>
		</div>
	</div>
</body>
</html>
